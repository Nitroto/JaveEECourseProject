<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="#{application.contextPath}/css/common.css" rel="stylesheet"
		type="text/css" />
	<link href="#{application.contextPath}/css/bootstrap.css"
		rel="stylesheet" type="text/css" />
</h:head>
<title>#{msgs['default.title']}</title>
<body id="editBody">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/pages/commonHeader.xhtml" />
		</ui:insert>
	</div>
	<br clear="all" />
	<br />
	<h:form styleClass="editForm">
		<p:outputPanel styleClass="alert alert-danger errorPanel"
			rendered="#{createPostBean.hasErrors()}">
			<p:messages autoUpdate="false" id="createPostMessages"
				globalOnly="false" styleClass="messagesStyle" />
		</p:outputPanel>

		<div style="" class="col-md-3 editBox">
			<h3 class="text-primary bold upper headPaddings">
				<h:outputText value="#{msgs['create.post.title']}" escape="false" />
			</h3>

			<div class="box-field">
				<label for="title">#{msgs['label.title']}</label>
				<p:inputText id="title" name="title" styleClass="editInput"
					value="#{createPostBean.post.title}"
					requiredMessage="#{msgs.code_error_required}">
					<f:validateLength maximum="400" />
				</p:inputText>
			</div>

			<br />
			<div class="box-field">
				<label for="content">#{msgs['label.content']}</label>
				<p:inputTextarea rows="10" cols="30" id="content" name="content"
					styleClass="editInput" value="#{createPostBean.post.content}"
					requiredMessage="#{msgs.code_error_required}">
					<f:validateLength maximum="4000" />
				</p:inputTextarea>
			</div>

			<p:commandButton ajax="false" id="createPostBtn"
				styleClass="btn btn-primary createPostBtn"
				value="#{msgs['button.createPost']}" action="#{createPostBean.createAction()}"
				style="margin: 5% 5% 5% 5%;" />
		</div>
	</h:form>
	<br clear="all" />
	<br />
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/pages/commonFooter.xhtml" />
		</ui:insert>
	</div>
</body>
</html>
