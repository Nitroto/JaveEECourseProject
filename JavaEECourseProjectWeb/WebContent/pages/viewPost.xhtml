<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="#{application.contextPath}/css/common.css" rel="stylesheet"
		type="text/css" />
	<link href="#{application.contextPath}/css/bootstrap.css"
		rel="stylesheet" type="text/css" />
</h:head>
<title>#{msgs['default.title']}</title>
<h:body>
	<div id="page">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/pages/commonHeader.xhtml" />
			</ui:insert>
		</div>
		<br clear="all" /> <br />

		<h:form styleClass="loginForm">
			<h:panelGroup>
				<h1>#{viewPostBean.post.title}</h1>

				<p>#{viewPostBean.post.content}</p>

			</h:panelGroup>
 			<h:commandLink ajax="false" process="@this" immediate="true"
				action="#{viewPostsBean.editAction()}" id="editButton">
				<f:param name="id" value="#{post.id}" />
				<h:graphicImage value="/img/edit-icon.png"
					title="#{msgs['button.edit']}" alt="#{msgs['button.edit']}"
					width="30" height="30" />
			</h:commandLink>
			<h:commandLink ajax="false" process="@this" immediate="true"
				action="#{viewPostsBean.deleteAction()}" id="deleteButton">
				<f:param name="id" value="#{post.id}" />
				<h:graphicImage value="/img/delete-icon.png"
					title="#{msgs['button.delete']}" alt="#{msgs['button.delete']}"
					width="30" height="30" />
			</h:commandLink>
		</h:form>
	</div>
	<br clear="all" />
	<br />
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/pages/commonFooter.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
